<template>
    <lightning-card title="Create Account">
        <lightning-input label="Account Name" type="text" onchange={Accname}></lightning-input>
        <lightning-input label="Account Phone" type="text" onchange={Accphone}></lightning-input>
        <lightning-input label="Account Rating" type="text" onchange={Accrat}></lightning-input>
        <lightning-input label="Account Industry" type="text" onchange={Accin}></lightning-input>
        <lightning-button label="Submit" onclick={callme}></lightning-button>
    </lightning-card>
</template>
